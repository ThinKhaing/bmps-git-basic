<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <h3>{{ body }}</h3>
        <!-- expression -> ok, statement -> No Ok -->
        {{ 1+2 }}
        {{ title.split("").join("-") }}
        {{ status ? "ok" : 'no ok'}}
        <h1>{{ year + 100 }}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: "this is title",
                body: "this is body",
                status: true,
                year: 2021
            }
        })
    </script>
</body>
</html>

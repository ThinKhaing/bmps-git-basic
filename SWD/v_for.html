<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, tr, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="vue">
        <h4>Item List <span>{{ itemTotal }}</span></h4>
        <input type="text" v-model="newItemName" placeholder="Item Name">
        <input type="number" v-model.number="newItemPrice" placeholder="Item Price" @keyup.enter="addNewItem()">
        <button @click="addNewItem()">Add</button>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tr v-for="item in items" @dblclick="edit()">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
            </tr>
        </table>
        <!-- <ul>
            <li v-for="(item, index) in items">{{ index }} - {{ item.name }}</li>
        </ul> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#vue",
            data: {
                items: [
                    {id: 1, name: "apple", price: 300},
                    {id: 2, name: "orange", price: 400},
                    {id: 3, name: "mango", price: 500},
                ],
                newItemName: '',
                newItemPrice: '',
            },
            computed: {
                itemTotal () {
                    return this.items.length
                }
            },
            methods: {
               addNewItem() {
                   console.log(typeof this.newItemPrice);
                   this.items.push(
                       {
                            id: this.items.length+1, 
                            name: this.newItemName, 
                            price: this.newItemPrice
                        }
                    );
                   this.newItemName = "";
                   this.newItemPrice = "";
               },
               edit() {
                   alert("U edit");
               }
            }
        });
    </script>
</body>
</html>

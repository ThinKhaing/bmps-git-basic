<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <h1 v-if="status">Hello Vue Js</h1>
        <h1 v-else>I ama False</h1> -->
        <h1 v-if="fruit == 'apple'">Apple</h1>
        <h1 v-else-if="fruit == 'orange'">Orange</h1>
        <h1 v-else-if="fruit == 'banana'">Banana</h1>
        <h1 v-else>No fruits</h1>

        <h1 v-show="status">OK</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                status: false,
                fruit: 'banana'
            }
        })
    </script>
</body>
</html>

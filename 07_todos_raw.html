<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <h1>Todos List</h1>
        <input type="text" placeholder="Enter Pizza Name" v-model="pizzaData.name">
        <small style="color: red;" v-if="validation.nameStatus">Pizza Name is required!</small><br><br>
        <input type="number" placeholder="Enter Pizza Price" v-model="pizzaData.price">
        <small style="color: red;" v-if="validation.priceStatus">Pizza Price is required!</small><br><br>
        <button @click="create()">Add</button>
        <hr>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <tr v-for="item in items">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
            pizzaData: {
                name: '',
                price: ''
            },
            items: [
                {
                    id: '1',
                    name: 'Chicken Pizza',
                    price: '2000'
                }
            ],
            validation: {
                nameStatus: false,
                priceStatus: false
            }
        },
        methods: {
            create() {
                this. validationCheck();
                // if (this.pizzaData.name == '') {
                //     this.validation.nameStatus = true;
                // } else {
                //     this.validation.nameStatus = false;
                // }

                
                // if (this.pizzaData.price == '') {
                //     this.validation.priceStatus = true;
                // } else {
                //     this.validation.priceStatus = false;
                // }

                if(!this.validation.nameStatus && !this.validation.priceStatus) {
                    this.items.push({
                        id: this.items.length + 1,
                        name: this.pizzaData.name,
                        price: this.pizzaData.price
                    })
                    this.clear();
                }
            },
            validationCheck() {
                this.validation.nameStatus = this.pizzaData.name == '' ? true : false;
                this.validation.priceStatus = this.pizzaData.price == '' ? true : false;
            },
            clear() {
                this.pizzaData.name = '';
                this.pizzaData.price = '';
            }
        },
      });
    </script>
  </body>
</html>
